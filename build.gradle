plugins {
    id 'java'
    id 'antlr'
}

group 'antlr'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}


dependencies {
    antlr 'org.antlr:antlr4:4.12.0'
}

generateGrammarSource {
    maxHeapSize = "64m"
    arguments += ["-visitor"]
    outputDirectory = file('src/main/java/com/neil3d2y/antlr/generated')
}