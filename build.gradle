plugins {
    id 'java'
    id 'antlr'
}

group 'antlr'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}


dependencies {
    antlr 'org.antlr:antlr4:4.12.0' // use antlr version 4.
}

generateGrammarSource {
    maxHeapSize = "64m"
    arguments += ["-visitor"]
    outputDirectory = file('src/main/java/com/neil3d2y/antlr/generated')
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',
                'Implementation-Version': version,
                'Created-By' : "neil3d2y",
                'Main-Class': 'com.neil3d2y.antlr.Main'
    }
    baseName = "$project.name-all"
    from {project.configurations.runtimeClasspath.collect {File file -> project.zipTree(file) } }
}